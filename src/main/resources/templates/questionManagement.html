<html layout:decorate="fragments/defaultLayout"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<body class="d-flex flex-column">
	<section layout:fragment="content" class="flex-grow-1">
		<div class="d-flex bg-dark text-white p-2 justify-content-md-end">
			<div class="d-grid d-md-flex gap-3 ">
				<div class="col-sm">
					<a class="btn btn-warning btn-sm" href="#" th:onclick="filterTable('IN_PROGRESS')">In_Progress</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-success btn-sm" href="#" th:onclick="filterTable('ACCEPTED')">Accepted</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-danger btn-sm" href="#" th:onclick="filterTable('REJECTED')">Declined</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-info btn-sm" href="#" th:onclick="filterTable('all')">Show All</a>
				</div>
			</div>
		</div>
		<div class="row ">
			<div class="col-md-12">
				<h1>List of questions</h1>
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>id</th>
							<th>Question</th>
							<th>Category</th>
							<th>SubCategory</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="q:${questions}" th:class="${'question-row status-' + q.questionStatus.name()}">
							<td th:text="${q.id}">1</td>
							<td th:text="${q.questionText}">2</td>
							<td th:text="${q.category.categoryName}">4</td>
							<td th:text="${q.subcategory.subcategoryName}">5</td>
							<td th:text="${q.questionStatus.name()}">3</td>
							<td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${q.id})}">
									Módosít <i class="far fa-edit"></i>
							</a></td>
							<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${q.id})}">
									Töröl <i class="far fa-edit"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
