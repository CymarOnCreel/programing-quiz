<html layout:decorate="fragments/defaultLayout"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<body class="d-flex flex-column">
	<section layout:fragment="content" class="flex-grow-1">
		<div class="d-flex bg-dark text-white p-2">
			<div class="row">
				<div class="col-sm">
					<a class="btn btn-warning btn-sm" href="inProgress">In_Progress</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-success btn-sm" href="accepted">Accepted</a>
				</div>
				<div class="col-sm">
					<a class="btn btn-danger btn-sm" href="rejected">Declined</a>
				</div>
			</div>
		</div>
		<div class="row ">
			<div class="col-md-12">
				<h1>List of questions</h1>
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>id</th>
							<th>Question</th>
							<th>Status</th>
							<th>Category</th>
							<th>SubCategory</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="q:${questions}">
							<td th:text="${q.id}">1</td>
							<td th:text="${q.questionText}">2</td>
							<td th:text="${q.category.categoryName}">4</td>
							<td th:text="${q.subcategory.subcategoryName}">5</td>
							<td th:text="${q.questionStatus.name()}">3</td>
							<td><a class="btn btn-warning" href="edit/${question.id}">
									Módosít <i class="far fa-edit"></i>
							</a></td>
							<td><a class="btn btn-danger" href="delete/${question.id}">
									Töröl <i class="far fa-edit"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

</body>
</html>
