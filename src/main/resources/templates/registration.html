<html layout:decorate="fragments/defaultLayout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8">
<body class="d-flex flex-column">
<div layout:fragment="content"
		class="d-flex justify-content-center align-items-center flex-grow-1">
	<div class="row">
		<div class="col-sm-12">
			<form action="" method="POST">
				<div class="row">
					<div class="col-sm-6 fs-3">
						<div class="form-group">
							<label for="firstName">First Name:*</label> <input type="text"
								class="form-control" name="firstName" id="firstName" required>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name:*</label> <input type="text"
								class="form-control" name="lastName" id="lastName" required>
						</div>
						<div class="form-group">
							<label for="userName">User Name:*</label> <input type="text"
								class="form-control" name="userName" id="userName"
								 required>
						</div>
						<div class="form-group">
							<label for="password">Password:*</label> <input type="password"
								class="form-control" name="password" id="password"
								aria-describedby="passwordHelpBlock" required>
							<div id="passwordHelpBlock" class="form-text fs-6">Your password
								must be 8-20 characters long, contain letters and numbers, and
								must not contain spaces, special characters, or emoji.</div>
						</div>
						<div class="form-group">
							<label for="email">Email:*</label> <input type="email"
								class="form-control" name="email" id="email" placeholder="name@example.com" required>
						</div>
						<div class="d-flex justify-content-between bg-dark text-white p-2">
							<a class="btn btn-warning" href="javascript:history.go(-1)">
								<i class="fas fa-arrow-left"></i> Vissza
							</a>
							<button class="btn btn-success" type="submit">
								Ment√©s <i class="fas fa-save"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
